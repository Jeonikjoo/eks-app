apiVersion: v1
kind: Service   
metadata:
  name: app-with-argocd-service
spec:
  selector:
    app.kubernetes.io/name: app-with-argocd-deployment
  type: NodePort
  ports:
  - protocol: TCP
    nodePort: 31080
    port: 8080
    targetPort: 8080

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-with-argocd-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app.kubernetes.io/name: app-with-argocd-deployment
  template:
    metadata:
      labels:
        app.kubernetes.io/name: app-with-argocd-deployment
    spec:
      containers:
      - name: app-with-argocd-container
        image: 205930623217.dkr.ecr.ap-northeast-2.amazonaws.com/eks-app:008fd5f5bc86efb388efd149c0b391dd6dc3b24d
        ports:
          - protocol: TCP
            containerPort: 8080
